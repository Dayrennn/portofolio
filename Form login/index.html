<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="wrapper">
            <div class="container-lg">
                <div class="login">
                    <header>Login</header>
                </div>
                <div class="inputbox">
                    <input type="text" class="control" id="InputEmail" placeholder="Massukan Email" autocomplete="off">
                </div>
                <div class="inputbox">
                    <input type="password" class="control" id="InputPassword" placeholder="Massukan Password" autocomplete="off">
                </div>
                <div class="forgot">
                    <section>
                        <input type="checkbox" id="check">
                        <label for="check">Jangan Lupakan</label>
                    </section>
                    <section>
                        <a href="#">lupa password</a>
                    </section>
                </div>
                <div class="submitbtn">
                    <button class="btn" id="submit"></button>
                    <label for="submit">LOGIN</label>
                </div>
                <div class="register">
                    <a href="#">Gapunya akun</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
